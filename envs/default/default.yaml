apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: http://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: envs/default
    targetRevision: main
    repoURL: https://github.com/harkaur02/argocd-demo-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      -CreateNamespace=true
      